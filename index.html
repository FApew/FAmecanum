<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" defer>
    <script src="script.js" defer></script>
    <title>FAmecView</title>
</head>
<body>
    <div>
        <div id="bgBox">
            <div id="bg"></div>
        </div>
        <div id="filter"></div>
        <div id="block">
            <img id="blImg" src="./assets/png/controller.png">
            <div class="title" style="align-items: start; justify-content: center;">
                MOVE ANY STICK TO CONTINUE
            </div>
        </div>
    </div>
    <div id="app">
        <div id="inMain" class="mainBox">
            <div id="inTitle" class="title">
                <img src="./assets/png/controller.png" height="100%">
                Input
            </div>
            <div id="inBox" class="canvasBox">
                <canvas id="inCanvas1" class="canvas"></canvas>
                <canvas id="inCanvas2" class="canvas"></canvas>
            </div>
        </div>
        <div id="outMain" class="mainBox">
            <div id="inTitle" class="title">
                <img src="./assets/png/arrows.png" height="100%">
                Movement
            </div>
            <div id="outBox" class="canvasBox">
                <canvas id="outCanvas1" class="canvas"></canvas>
                <canvas id="outCanvas2" class="canvas"></canvas>
            </div>
        </div>
        <div id="botMain" class="mainBox">
            <div id="inTitle" class="title">
                <img src="./assets/png/gears.png" height="100%">
                Robot
            </div>
            <div id="botBox">
                <canvas id="botCanvas" class="canvas"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
